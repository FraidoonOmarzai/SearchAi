<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Spam Detector</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style>
	* {
		margin: 0;
		padding: 0;
	}

	html,
	body,
	header,
	#intro {
		height: 100%;
	}

	img {
		display: block;
		max-width: 100%;
		height: auto;
	}

	.btn.pb {
		margin-top: 6rem;
		background-color: dark;
	}
</style>
</head>

<body>
	<div id="intro" class="container-fluid view ">
		<h1 class="text-center text-capitalize pt-5">Spam Detector App!</h1>
		<hr class="w-75 mx-auto pt-5">
		<div class="row mb-5">
			<div class="col-lg-6 col-md-6 col-12 my-auto">
				<img src="../static/images/spam-detector.jpg" class="float-left">

			</div>
			<div class="col-lg-6 col-md-6 col-12">
				<form action="{{ url_for('Spamprediction')}}" method="post">
					<div class="form-group">
						<textarea name="msg" rows="10" cols="60" placeholder="Enter your SMS Here!"></textarea>
					</div>
					<button type="submit" class="btn btn-danger">Predict</button>
				</form>
				<a class="btn btn-dark pb" href="/main" role="button">Back</a>
			</div>
		</div>
	</div>

</body>

</html>
